<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&family=Outfit:wght@300;400;600;700&family=Work+Sans:ital,wght@0,200;0,300;0,600;0,900;1,100;1,200;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/FEM4.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main class="container">
        <div class="image">
            <img src="imge/image-equilibrium.jpg" alt="">
            <img src="imge/icon-view.svg" alt="">
        </div>
        <div class="info">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="arw">
                <div class="arw-info">
                    <img src="imge/icon-ethereum.svg" alt="">
                    <span>0.041 ETH</span>
                </div>
                <div class="arw-time">
                    <img src="imge/icon-clock.svg" alt="">
                    <span>3 days left</span>
                </div>
            </div>
        </div>
        <div class="avater">
            <img src="imge/image-avatar.png" alt="">
            <p>Creation of</p>
            <span>Jules Wyvern</span>
        </div>
    </main>
</body>
</html>
